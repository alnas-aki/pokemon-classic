<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ポケモン風捕獲ゲーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ポケモン風ミニゲーム</h1>

  <div id="game-container">
    <!-- スタート画面 -->
    <div id="startScreen">
      <button id="startBtn">ゲームスタート！</button>
    </div>

    <canvas id="gameCanvas" width="400" height="400" class="hidden"></canvas>

    <div id="battle" class="hidden">
      <div id="battle-box">
        <div id="enemy">👾</div>
        <div class="hp-bar"><div id="enemyHPBar" class="hp"></div></div>
        <div id="player">🟨</div>
        <div class="hp-bar"><div id="playerHPBar" class="hp"></div></div>
        <div id="action-area">
          <button id="attackBtn">▶ たたかう</button>
          <button id="ballBtn">▶ ボールで捕まえる</button>
          <button id="runBtn">▶ にげる</button>
          <p id="battle-message">戦闘開始！</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
